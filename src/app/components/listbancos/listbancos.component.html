<div>
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>nome</th>
      <th>numero</th>
      <th>actions</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let banco of bancos">
        <td>{{ banco.id }}</td>
        <td>{{ banco.nome }}</td>
        <td>{{ banco.numero }}</td>
        <td>
          <button mat-raised-button class="container-button" (click) = "update(banco.id)">update</button>
          <button mat-raised-button class="container-button" (click) = "details(banco.id)">detalhes</button>
          <button mat-raised-button class="container-button" (click)= "deleteBank(banco.id)">apagar</button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
